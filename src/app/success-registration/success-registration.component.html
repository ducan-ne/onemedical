<nz-result
  nzStatus="success"
  [nzTitle]="title"
>
  <div nz-result-extra class="submit-container">
    <ng-template #title>
      <div style="font-size: 5vmin; align-self: center;">Successfully Registered</div>
    </ng-template>
    <button nz-button nzType="primary" (click)="restartRegister()">Go to main page</button>
    <br>
    <label>Thank you for contacting us, we will reach back to you in a short time.</label>
  </div>
</nz-result>
