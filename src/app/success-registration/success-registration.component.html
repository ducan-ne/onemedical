<nz-result
  nzStatus="success"
  [nzTitle]="title"
>
  <div nz-result-extra style="display: flex; justify-content: center">
    <ng-template #title>
      <div style="font-size: 5vmin; align-self: center;">Successfully Registered</div>
    </ng-template>
<!--    <button nz-button nzType="primary">Go to main page</button>-->
    <button nz-button nzType="primary" (click)="restartRegister()">Go to main page</button>
  </div>
</nz-result>
