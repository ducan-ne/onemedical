<form nz-form [formGroup]="validateForm" class="address-info-step-form">
  <br>
  <br>
  <div class="text-center">
    <h2>What's your address?</h2>
  </div>
  <br>
  <label class="label">Home address</label>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group>
        <input type="text" nz-input formControlName="address1" placeholder="123 One Medical St." />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group>
        <input type="text" nz-input formControlName="address2" placeholder="Apt, Floor, Unit" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <label class="label">City</label>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group>
        <input type="text" nz-input formControlName="city" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <div class="state-zipcode">
    <div class="state">
      <label class="label">State</label>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group>
            <input type="text" nz-input formControlName="state" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div class="zipcode">
      <label class="label">ZIP code</label>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group>
            <input type="text" nz-input formControlName="zipcode" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <label class="label">Area</label>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group>
        <input type="text" nz-input formControlName="area" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>


  <div class="submit-container">
    <button nz-button class="submit" [disabled]="!validateForm.valid" (click)="submit()">Next</button>
  </div>
</form>
